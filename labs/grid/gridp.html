<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid default defaultpadding">
        <div class="container">A</div>
        <div class="container">B</div>
        <div class="container">C</div>
        <div class="container">D</div>
        <div class="container">E</div>
        <div class="container">F</div>
    </div>
    <div class="grid default defaultpadding">
        <div class="container a">A</div>
        <div class="container b">B</div>
        <div class="container c">C</div>
        <div class="container d">D</div>
        <div class="container e">E</div>
        <div class="container f">F</div>
    </div>
    <div class="grid half lessbottom">
        <div class="container">A</div>
        <div class="container">B</div>
    </div>
    <div class="grid quarter lessvertical">
        <div class="container">C</div>
        <div class="container">D</div>
    </div>
    <div class="grid full lesstop">
        <div class="container">E</div>
    </div>
    <div class="grid third lessbottom">
        <div class="empty"></div>
        <div class="headcontainer"><h3>Header</h3></div>
        <div class="container"><h3>Sidebar</h3></div>
        <div class="container">
            <h3>Content</h3>
            <span>More content than we had before to make column taller.</span>
            <span>Bunch of text</span>
        </div>
    </div>
    <div class="grid full2 lesstop">
        <div class="headcontainer"><h3>Footer</h3></div>
    </div>
    <div class="grid full2 lessbottom">
        <div class="headcontainer"><h3>Header</h3></div>
    </div>
    <div class="grid quarter2 lessvertical">
        <div class="container"><h3>Sidebar</h3></div>
        <div class="container">
            <h3>Content</h3>
            <span>More content than we had before to make column taller.</span>
            <span>Bunch of text</span>
        </div>
    </div>
    <div class="grid full2 lesstop">
        <div class="headcontainer2"><h3>Sidebar2</h3></div>
        <div class="headcontainer"><h3>Footer</h3></div>
    </div>
</body>
</html>
