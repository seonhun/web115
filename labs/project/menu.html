<!-- Hi Daniel,

The partial transparency in your menu grid was also an elegant solution, though I found the background image busy; it detracted from your great image choices for the menu items themselves. This was also one area where the handwriting font became troublesome, as the decimal point runs into the number 2 (look at the latte price). But, that is me being picky. I was surprised at your use of "position: absolute" to position the panels in the grid items; that could have been a great place for flexbox and the "object-fit" settings for images.

One idea I had to make the menu panels feel less busy was to create a "see-through" blurry background without making a separate blurry image. This is beyond our class exercises yet, but if you'd like to see what I mean, add this to the bottom of your code or in your document inspector:

.item4:before {
    content: '';
    background: fixed url(images/coffee-690054_1920.jpg) center / cover, rgba(110, 58, 58, 0.442);
    filter: blur(20px);
    width: calc(100% + 40px);
    height: calc(100% + 40px);
    position: absolute;
    top: 0;
    box-shadow: inset 0 0 500px 500px rgb(0 0 0 / 0.15);
}

.gridbox2 {
    grid-gap: 4rem;
}

Going through the code from my example...

* The `content` line is required for a `:before` or `:after` to show up. Using the single quotes with nothing inside still counts as valid.

* That is the same background that you have applied to the body of the page

* `filter` is doing the heavy lifting for us by creating that blur

* My `:before` needs a width and a height, but if you leave them at `100%`, the "blur" doesn't apply at the edges. So, I have made them wider by twice the blur radius.

* Since this is pseudo-content, it needs some basic positioning to fill the box

* That inset `box-shadow` goes above the background to apply a dimming layer, creating "black frosted glass"

* I increased the grid gap so that the non-blurry parts didn't take up as much visual attention

Great background and nice work on the Contact page! The map embed looks great and as I would expect on a real site.

That selector for your social icons is pretty long, and I'd give that a class or something instead on the off-chance that other code in your (fictitiously large) project might have the same pattern. You could also add the following to that selector to center the icons in their circles:

    display: flex;
    align-items: center;
    justify-content: center;

Last, on a giant monitor, your long paragraphs of text get very, very long. I'd add another <div> wrapper inside these bars, centered with a maximum width. That way, the lines will never get too long to comfortably read.

I'd call this a great success on what you've covered so far! -->
